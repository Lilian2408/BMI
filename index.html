<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:ital,wght@0,100;0,600;0,700;1,200&family=Newsreader:opsz,wght@6..72,400;6..72,500;6..72,600;6..72,700&family=Open+Sans:wght@300;600&family=Poppins:ital,wght@0,200;0,400;0,900;1,300&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:ital,wght@0,100;0,600;0,700;1,200&family=Mulish:wght@400;500;600&family=Newsreader:opsz,wght@6..72,400;6..72,500;6..72,600;6..72,700&family=Open+Sans:wght@300;600&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="header">
                <h1>BMI Calculator</h1>
                <span></span>
                <p>Weight(kg)</p>
                <input type="text" class="weight" placeholder="Enter Weight">
            </div>

            <div class="head">
                <p>Height(cm)</p>
                <input type="text" class="height" placeholder="Enter Height">
            </div>
            <div class="sub">
                <button id="submit">Submit</button>
            </div>
            <div class="clear">
                <button id="fields" >Clear Fields</button>
            </div>

            <div class="bmi">
                <h2>Your BMI is : <span class="bmians"></span></h2>
                <h3>Status : <span class="statusquo"></span></h3>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
